<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width: 1000px;
            border:1px solid black;
            padding: 20px;
            margin: 0 auto;
        }

        .row{
            width: 80%;
          
        
            margin: 0 auto;
            display: flex;
        }

        .row > div{
             width: 50%;  
                        
        }
 

        .content{
            width: 98%;
            height: 300px;
            border: 1px solid black;
        }


        p{
            text-align: center;
        }


    </style>
</head>
<body>
    

    <!-- outer-->
    <div  class="wrap">

        <!-- 2ì¸µ-->
        <div  class="row">
            <div>
                <p>title</p>
                <div class="content"></div>
            </div>
            <div>
                <p>title</p>
                <div class="content"></div>
            </div>
        </div>
    </div>
</body>
</html>
