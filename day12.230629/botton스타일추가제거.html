<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


    </style>
</head>

<body>


    <div id="mybtn"> 버튼 </div>
    <div id=""content> 내용 입니다 </div>
    <button onclick="style1()">스타일1</button>
    <button onclick="style2()">스타일2</button>
    <button onclick="style3()">스타일3</button>
    <button onclick="style4()">스타일4</button>
    <button onclick="style5()">스타일5</button>


    <script>
        function style1() {

            let mybtn = document.getElementById("mybtn");

            mybtn.style.width = "100px";
            mybtn.style.height = "50px";
            mybtn.style.backgroundColor = "green";
        }



        function style2() {

            let mybtn = document.getElementById("mybtn");

            mybtn.style.width = "100px";
            mybtn.style.height = "50px";
            mybtn.style.backgroundImage = "url('https://item.kakaocdn.net/do/dc9561970173c28a13654c3f14180b4b617ea012db208c18f6e83b1a90a7baa7')";
            mybtn.style.backgroundSize = "cover";
            mybtn.style.backgroundPosition = "center";
        }
        //이미지색깔 없애기
        function style3() {
            let mybtn = document.getElementById("mybtn");
            //배경색 투명하게
            mybtn.style.backgroundColor = "transparent";
        }
        //이미지배경없애기
        function style4() {
            let mybtn = document.getElementById("mybtn");
            //배경색투명하게
            mybtn.style.backgroundImage = "none";
        }

        function style5() {

            let content = document.getElementById("content");
            content.innerHTML="새로운내용";
           
        }










    </script>
</body>

</html>
