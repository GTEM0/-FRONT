<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        ul{
            list-style: none;
        }
        nav{
            background-color: blanchedalmond;
        }
        .inner{
            width: 1200px;
            height: 300px;
            background-color: aqua;
            margin: 0 auto;
            position: relative;
        }
        .menu{
            /* border: 1px solid black; */
            position: absolute; /*내용만큼 자동으로 크기 줄어듬*/
            right: 0px;
            bottom: 0px;
            display: flex;
        }

        .menu_content{
            display: none;
            height: 300px;
            background-color: chocolate;
        }

        .menu_name{
            padding: 10px 20px 30px;
        }

        .menu_name:hover{
            background-color: blueviolet;
            border-radius: 10px 10px 0px 0px; /*11시 1시 7시 5시 순서로 적용됨 / 위 좌우, 아래 좌우*/
        }
        .menu_item:hover .menu_content{
            display: block;
            position: fixed;
            left: 0px;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <div class="inner">

            <ul class="menu">

                <li class="menu_item">
                    <div class="menu_name">메뉴1</div>
                    <!--하위메뉴-->
                    <div class="menu_content">
                        aaaaaaaaaaaaaa


                    </div>
                </li>
                <li class="menu_item">
                    <div class="menu_name">메뉴1</div>
                    <!--하위메뉴-->
                    <div class="menu_content">
                        bbbbbbbbbbbbbb
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    
</body>
</html>
