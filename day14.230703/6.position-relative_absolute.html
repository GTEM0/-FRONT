<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .wrap{
            height: 300px;
            background-color: cadetblue;
            position: relative;
        }
        ul{
            list-style: none;
        }
        .menu{
            display: flex;      /* 플렉스는 하고싶은 부모에 하는것 */
            border: 1px solid black;
            position: absolute; 
            bottom: 0px;
            right: 0px;
        }
    </style>

</head>
<body>

    <div class="wrap">

        <ul class="menu">
            <li class="menu_item">메뉴1</li>
            <li class="menu_item">메뉴2</li>
            <li class="menu_item">메뉴3</li>
        </ul>

    </div>
    
</body>
</html>
