<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let arr = new Array(5);

        //fill이라고 하는 매서드는, 배열의 요소값을 채운다
        for(let i=0; i<arr.length; i++){
            arr[i] = 1;
        }

        console.log(arr);
        arr.fill(3);
        console.log(arr);
        
    </script>

    
</body>
</html>
