<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slide{
            width: 150px;
            height: 60px;
            border: 1px solid black;
        }
    </style>

    <script>
         let message=[ "여름이 왔네요" ,"프론트 프로젝트 시작 며칠전 !!", "밖은 덥지만 에이콘인 시원해요" ," 여기가 천국 즐코 !!"] ;
         let index =0; 



         function nextGallery(){
             let slide  = document.querySelector(".slide");
             index++;
             if( index >= message.length)   {   //  0  1  2   3  
                index=0;
             }
             slide.innerHTML = message[index];

             slide.animate( {
                    transform: [                          /* transform   translate 위치 이동 */
                    'translateY(100%)',    //시작
                    'translateY()'     //도착
                    ]
                 },
                 {
                     duration:1000               // 위의효과가 1초간 지속되도록
                 }); 
            

         }
    
         setInterval( nextGallery ,  2000 );

    </script>
</head>

<body>



    <div class="gallery-wrap">
        <div class="slide">    
             여름이 왔네요    
        </div>
    </div>

</body>

</html>
