<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    let a=[100];
    let pos=0; /* 양수 */
    let neg=0; /* 음수 */
    let odd=0; /* 홀수 */
    let even=0; /* 짝수 */

    for(let i=0; i<100; i++){
        b=a[i];
        if(b>0){
            if(b%2==0){
                even++;
            }
            else{odd++;
            }
            pos++;
        }
        else{neg++;
        }
        
    }
    console.log();
    
</script>


    
</body>
</html>
