<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 5px;
            color: white;
            text-align: center;
            display: inline-block;

            
        }

        div:hover{
            position: relative;
            left: 10px;
            top: 20px;

        }
    </style>


</head>
<body>
    <h2> 문서상에서 요소 배치 방법 position:relative </h2>
    <p> 
        - 요소 자기자신을 기준으로 배치함 <br>
        - 문서상의 원래 흐름을 그대로 유지함<br>

    </p>


    <div>h</div>
    <div>e</div>
    <div>l</div>
    <div>l</div>
    <div>o</div>
    
</body>
</html>
