<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>


    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        ul{
            list-style: none;
        }

        .menu-item > ul{
            display: none; /*공간이 사라짐*/
        }

        .menu-wrap{
            display: flex;
        }

        .menu-item{
            border: 1px solid black;
            width: 200px;
            height: 40px;
        }

        .menu-item:hover  ul{
            display: block;
            background-color: #ed098e;
            text-align: center;
            padding: 5px;
        }

        .title{
            height: 40px;
            display: block;
        }
    </style>
</head>

<body>

</html>
