<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .header {
            width: 1300px;
            height: 150px;
            border: 1px solid black;

            display: flex;
            
        }

        .header>div {
            height: 150px;
            border: 1px solid black;
        }

        .logo-wrap {

            width: 20%;
        }
        

        .search-wrap {

            width: 50%;
        }


        .menu-wrap {

            width: 30%;
        }



          
        .aaa{
            
            height: 50px;
            border: 1px solid red;
            background: white;
            border-radius: 30px;
            margin-top: 6.5%;
            
        }
        
        input{
            width: 85%;
            margin-top: 15px;
            margin-left: 15px;
            border: 0px;
            outline: none;
            float: left;
            font-size: 15px;
        }

        button{
            width: 10%;
            height: 100%;
            margin-right: 10px;
            outline: none;
            float: right;
            border: 0px;
            background: none;
            
        }
           
    </style>
</head>

<body>



    <!-- -->
    <div class="header">
        <!-- 로고 영역-->
       <div class="logo-wrap"></div>

        <!--  검색바 영역-->
        <div class="search-wrap">

            <div class="aaa">
                <input type="text" placeholder="검색어를 입력해주세요">
                <button><img src="./img롯데온돋보기.png"></button>
        
            </div>
        </div>
        

        <!-- 아이콘메뉴 영역-->
        <div class="menu-wrap">


        </div>

    </div>

</body>

</html>
