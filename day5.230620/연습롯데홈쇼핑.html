<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       /* *{
            border: 1px solid black;
        }*/
        .header{
            width: 1000px;
            height: 80px;
            
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .lotte-img{
            height: 30px;
            
            margin-left: 1%;
        }

              
        .search-bar{
            height: 35px;
            width: 400px;
            border: 1px solid red;
            margin-left: 3%;
            display: flex;
            align-items: center;
            border-radius: 50px;
            
            justify-content: center;
        }

        .text_input{
            width: 350px;
            border: 0px;
            margin-left: 4px;
            outline: 0px;
            
            
        }
        .text_img{
            width: 25px;
            height: 25px;
        }

        .icon-ul{
            display: flex;
            list-style: none;
            margin-left: 30px;
            max-width: 0px;
        }

        .li1{
            margin-left: 5px;
            width: 70px;
            height: 50px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            display: flex;
        }

        .img1{
            width:40px;
            height: 40px;

        }
        a{
            font-size: 7px;
        }
    </style>


</head>
<body>

    <!-- 헤더 전체 -->
    <div class="header">
    <div>
        <!-- 롯데몰 이미지 -->
    
            <img class="lotte-img" src="./img롯데온이미지.png">
        </div> 
        <!-- 검색창 -->
        <div class="search-bar">
            <input class="text_input" type="text">
            <img class="text_img" src="./img롯데온돋보기.png">
        </div>       


        <!-- 메뉴창 -->
        <div >
            <ul class="icon-ul">
                
                <li class="li1">
                    <img class="img1"   src="./img전원로고.png">
                    <a style="font-size: 7px;"> 로그인 </a>
                </li>

                <li class="li1">
                    <img class="img1"   src="./img장바구니로고.png">
                    <a> 장바구니 </a>
                </li>

                <li class="li1">
                    <img class="img1"   src="./img배송로고.png">
                    <a> 주문배송 </a>
                </li>

                <li class="li1">
                    <img class="img1"   src="./img사람로고.png">
                    <a> 마이롯데 </a>
                </li>



            </ul>
        </div>
    </div>


    
</body>
</html>
