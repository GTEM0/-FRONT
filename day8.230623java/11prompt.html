        let menu = prompt( "메뉴를 선택하시오", "1: 등록, 2: 조회, 3: 변경합니다" );
       
        // "1" 1 구분할 수 있어야함
        // 1문자

        let menuInt = parseInt(menu);
       
        // alert(menu);
        // alert(menuInt);

         switch(menuInt){
            case 1:
                alert("등록합니다");
                break;
            case 2:
                alert("조회합니다");
                break;
            case 3:
                alert("변경합니다");

            default :
                alert("잘못된메뉴");
        }
