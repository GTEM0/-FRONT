<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

                    //10=10 불가능
//assignment는 할당 이란 뜻
//constant
//variable 변수

                                                            //L은 LEFT OR LOCATION
        let a=10;   // =대입연산자(할당연산자)  왼쪽에 있는 것을 L_value(변수만 올 수 있음), 오른쪽에 있는것을 R_value
        const b=10;
        console.log(a);
        console.log(b);

        a=11;   //변화 가능
        b=11;   //변화 불가능
        console.log(a);
        console.log(b);
    </script>
    
</body>
</html>
