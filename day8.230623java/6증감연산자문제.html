<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <script>

        let a=10, b=10;
        let result1, result2;

        --a;
        a--;            --a
        result1 = a-- + b++; // 18
        result2 = ++a + --b; // 18

        console.log(result1);
        console.log(result2);


    </script>
    
</body>
