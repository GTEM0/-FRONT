<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>

        let star = prompt("나타내고 싶은 별의 갯수를 입력하세요") //별의 개수를 저장할 변수
            for(let i=0; i<star; i++){

            document.write("*");
            }
        

        let star2 = prompt("?");
            for(let j=0; j<star2; j++){
                document.write("%");
            }

    </script>
