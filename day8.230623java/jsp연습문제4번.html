<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        

        let anaunce = prompt( "숫자를 입력하시오");  // 지름을 저장할 변수    
        let b = 3.14;  // b: 원주율 저장할 변수
        let c = b*anaunce;    // 원주(원의 둘레)를 기억할 변수

         
        document.write(c);            


       // 사용자한테 지름을 입력받는다
       // 원주를 구한다  (지름을 원주율인 3.14를 곱하면 원주가 나온다.)
       // 원주를 출력한다

    </script>
    
</body>
</html>
