<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = prompt("국어 점수를 입력하세요");
        let b = prompt("영어 점수를 입력하세요");
        let c = prompt("수학 점수를 입력하세요");

        let aInt = parseInt(a);    
        let bInt = parseInt(b);   
        let cInt = parseInt(c);   

        let d = (aInt+bInt+cInt)/3;

        
        alert("세 과목의 평균은" + d + "점 입니다");


    </script>       


</body>
</html>
